language: ruby
cache: bundler
rvm:
- 2.5.1

script: bundle install && bundle exec jekyll build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $LINDAREX_GITHUB_TOKEN
  keep_history: true
  local_dir: ./_site
  target_branch: master
  on:
    branch: sources

branches:
  only:
  - sources
